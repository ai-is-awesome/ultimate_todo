{% extends 'notes_app/base.html' %}


{% block content %}


<h1>Template Loaded!
</h1>




<form action = "{% url 'index' %}" method = "POST">
	{% csrf_token %}


	{{ form.title }}

<input type = "submit" value = "submit">



</form>





{% for task in tasks %}
	<div>

		<p><a href = "{% url 'task_update' %}"><h2>{{ task.title }}</h2></a>&nbsp;&nbsp;&nbsp;&nbsp;
			<a href = "{% url 'task_delete' task.id %}">Delete Task</a>
			Last Updated: {{ task.created }}
		</p><br>
	</div>


{% endfor %}





{% endblock content %}
