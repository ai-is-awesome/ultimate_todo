{% extends 'notes_app/base.html' %}


{% block content %}

<h1>Login</h1>


{% if user.is_authenticated %}
	<h2>You're already logged in, You need to <a href = "{% url 'logout' %}">log out</a> first. 

{% else %}

<form action = "{% url 'login' %}" method = "POST">
	<div class = "well">
	{% csrf_token %}

	{{ form.as_p }}

	<input type = "submit" value = "Login" class = "btn btn-success">	
	</div>
	
	

</form>

<br>	
<a href = "{% url 'register' %}">Don't have an account? Sign up</a>


{% endif %}

{% endblock content %}
