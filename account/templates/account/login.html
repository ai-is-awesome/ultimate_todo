{% extends 'notes_app/base.html' %}


{% block content %}

<h1>Login</h1>


{% if user.is_authenticated %}
	<h2>You're already logged in, You need to <a href = "{% url 'logout' %}">log out</a> first. 

{% else %}


<div class = "well">
<form action = "{% url 'login' %}" method = "POST" class = "login-form">
	
	{% csrf_token %}

	{{ form.as_p }}

	<input type = "submit" value = "Login" class = "btn btn-success">	
	
	
	

</form>
<a href = "{% url 'register' %}" id = "no-account">Don't have an account? Sign up</a>
</div>




{% endif %}

{% endblock content %}
