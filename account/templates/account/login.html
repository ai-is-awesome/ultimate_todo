<h1>Login</h1>


{% if user.is_authenticated %}
	<h2>You're already logged in, You need to <a href = "{% url 'logout' %}">log out</a> first. 

{% else %}

<form action = "{% url 'login' %}" method = "POST">
	{% csrf_token %}

	{{ form }}

	
	<input type = "submit" value = "login">

</form>

<br>	
<a href = "{% url 'register' %}">Sign up</a>


{% endif %}
